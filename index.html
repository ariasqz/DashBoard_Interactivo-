<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="https://openweathermap.org/img/wn/01d@2x.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Dashboard de clima y noticias</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Buscar ciudad..." aria-label="Buscar ciudad">
                <button id="search-btn" aria-label="Buscar">Buscar</button>
            </div>
        </header>

        <section class="weather-section">
            <h2>Clima y Pronóstico</h2>
            <div class="weather-layout">
                <div class="weather-column">
                    <div id="current-weather" class="current-weather-container">
                    </div>
                </div>
                
                <div class="weather-column">
                    <div class="forecast-slider-wrapper">
                        <button class="slider-btn slider-btn-left" aria-label="Anterior">◀</button>
                        <div id="forecast-slider" class="forecast-slider">
                        </div>
                        <button class="slider-btn slider-btn-right" aria-label="Siguiente">▶</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="news-section" aria-labelledby="news-tittle">
            <h2 id="news-tittle">Ultimas noticias</h2>
            <div id="news-tittle" class="news-filters" role="group" aria-label="filtros de categoria">
                <button class="filter-btn active" data-category="general" aria-pressed="true">General</button>
                <button class="filter-btn" data-category="technology" aria-pressed="false">Tecnologia</button>
                <button class="filter-btn" data-category="sports" aria-pressed="false">Deportes</button>
                <button class="filter-btn" data-category="business" aria-pressed="false">Negocios</button>
            </div>
            <div id="news-container" class="news-grid">
                <p class="loading">Cargando noticias...</p>
            </div>
        </section>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
